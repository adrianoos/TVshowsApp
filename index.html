<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <link rel="stylesheet" href="./TvApp.css">
  <link rel="shortcut icon" href="favs.ico">
  <title>TV app</title>
</head>
<body>
  <div class="container" id="MainContainer">
    <div id="popUp"></div>
    <div id="square"> </div>
    <label id="label1" class="" for="searchInput">TV Shows Base</label>
    <div class="input-group mb-3" id="InputFields">
      <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
      <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="searchButton" id="searchInput">
    </div>
 <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
         <button type="button" id="Favs" class="btn btn-secondary">
            Favorites
         </button>
              <div class="btn-group" id="btnGroup" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Popular keywords
                 </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <button class="dropdown-item" data-show-name="Comedy">Comedy</button> 
      <button class="dropdown-item" data-show-name="Game">Game</button>
      <button class="dropdown-item" data-show-name="Lupin">Lupin</button>
      <button class="dropdown-item" data-show-name="detective">Detective</button>
      <button class="dropdown-item" data-show-name="HBO">HBO</button>
      <button class="dropdown-item" data-show-name="NETFLIX">NETFLIX</button>
    </div>
  </div>
 </div>


    <div class="show-preview" id="showPreview">
    </div>
    <div class="shows-wrapper" id="showsWrapper">
    </div>
  </div>
  
  <script src="./modules/app.js" type="module"></script>
